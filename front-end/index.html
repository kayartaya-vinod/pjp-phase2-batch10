<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz Management App</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="alert alert-primary">
      <div class="container">
        <h1>Quiz Management App</h1>
      </div>
    </div>

    <div class="container">
      <h2>User list</h2>
      <hr />
      <ul id="userlist"></ul>
    </div>

    <script>
      var url = "http://localhost:8080/api/users";

      fetch(url)
        .then((data) => data.json())
        .then((data) => {
          var s = "";
          data.forEach(
            (user) => (s += `<li>${user.firstname} ${user.lastname}</li>`)
          );
          document.getElementById("userlist").innerHTML = s;
        })
        .catch(console.error);
    </script>
  </body>
</html>
